language: php

sudo: false

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

env:
  - SYMFONY_VERSION=2.3.* NO_PHPUNIT_BRIDGE=1
  - SYMFONY_VERSION=2.4.* NO_PHPUNIT_BRIDGE=1
  - SYMFONY_VERSION=2.5.* NO_PHPUNIT_BRIDGE=1
  - SYMFONY_VERSION=2.6.* SYMFONY_DEPRECATIONS_HELPER=weak
  - SYMFONY_VERSION=2.7.*
  - SYMFONY_VERSION=2.8.*
  - SYMFONY_VERSION=3.0.*
  - SYMFONY_VERSION=3.1.*
  - SYMFONY_VERSION=dev-master

matrix:
  exclude:
    - php: 5.3
      env: SYMFONY_VERSION=3.0.*
    - php: 5.3
      env: SYMFONY_VERSION=3.1.*
    - php: 5.3
      env: SYMFONY_VERSION=dev-master
    - php: 5.4
      env: SYMFONY_VERSION=3.0.*
    - php: 5.4
      env: SYMFONY_VERSION=3.1.*
    - php: 5.4
      env: SYMFONY_VERSION=dev-master

cache:
  directories:
    - $HOME/.composer/cache

before_script:
  - composer selfupdate
  - if [ "$SYMFONY_VERSION" != "" ]; then composer require "symfony/symfony:${SYMFONY_VERSION}" --no-update; fi;
  - if [ "$NO_PHPUNIT_BRIDGE" == "" ]; then composer require symfony/phpunit-bridge; fi;
  - composer update --prefer-dist $COMPOSER_FLAGS

script:
  - vendor/bin/phpunit

after_success:
  - coveralls
