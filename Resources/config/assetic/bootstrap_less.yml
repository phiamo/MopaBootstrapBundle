        bootstrap_css:
            inputs:
                - "@MopaBootstrapBundle/Resources/public/bootstrap/less/bootstrap.less"
                - "@MopaBootstrapBundle/Resources/public/less/paginator.less"
                - "@MopaBootstrapBundle/Resources/public/less/subnav.less"
                - "@MopaBootstrapBundle/Resources/public/less/collections.less"
                - "@MopaBootstrapBundle/Resources/public/less/google-maps.less"
